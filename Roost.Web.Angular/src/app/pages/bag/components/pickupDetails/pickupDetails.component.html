<h2 mat-dialog-title>Pickup Details</h2>

<mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Name</mat-label>
    <input type="text" matInput [(ngModel)]="name" />
  </mat-form-field>

  <mat-error *ngIf="showRequiredErrorMessage">Name is required</mat-error>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="saveDetails()">Place Order</button>
</mat-dialog-actions>
